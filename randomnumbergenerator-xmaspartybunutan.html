<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    
    <!-- Link to Google Fonts for Red Hat Display and Century Gothic -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500&family=Century+Gothic&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Century Gothic', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            font-family: 'Red Hat Display', sans-serif;
            color: #ff5733; /* Red color */
            font-size: 36px;
        }
        #generateButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #generateButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Click the Button to Generate a Unique Number!</h1>
    
    <button id="generateButton" onclick="generateRandomNumber()">Generate Number</button>

    <div id="result"></div>

    <!-- Confetti container -->
    <div id="confetti" class="confetti-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.0/dist/confetti.browser.min.js"></script>

    <script>
        let isNumberGenerated = false;

        function generateRandomNumber() {
            if (isNumberGenerated) return;

            // Generate a random number between 1 and 41
            const randomNumber = Math.floor(Math.random() * 41) + 1;

            // Display the random number
            document.getElementById("result").textContent = "Your unique number is: " + randomNumber;

            // Disable the button to prevent further clicks
            document.getElementById("generateButton").disabled = true;

            // Trigger the confetti effect
            triggerConfetti();

            // Mark the number as generated
            isNumberGenerated = true;
        }

        function triggerConfetti() {
            const confettiElement = document.getElementById("confetti");

            // Show confetti container
            confettiElement.style.display = 'block';

            // Start confetti animation
            confetti.create(confettiElement, {
                resize: true,
                useWorker: true
            })({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }
    </script>

</body>
</html>
